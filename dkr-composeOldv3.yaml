version: "3.9"
services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=a123fg
      - MYSQL_DATABASE=usuarios
    volumes:
      - data-vol-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sasa
      - POSTGRES_DB=db_cursos
    volumes:
      - data-vol-postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - spring

  ms-usuarios:
    image: valvarezxxx/usuarios:latest
    ports:
      - "8001:8001"
    environment:
      - SPRING_APPLICATION_NAME=ms-usuarios
      - SERVER_PORT=8001
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQLDialect
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/usuarios
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=a123fg
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - mysql
    # restart: always
    networks:
      - spring
    logging: # docker logs ms-usuarios
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  ms-cursos:
    image: valvarezxxx/cursos:latest
    ports:
      - "8002:8002"
    environment:
      - SPRING_APPLICATION_NAME=ms-cursos
      - SERVER_PORT=8002
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/db_cursos
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=sasa
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_GENERATE_DLL=true
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - LOGGING_LEVEL_ORG_HIBERNATE_SQL=debug
      - SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_LOB_NON_CONTEXTUAL_CREATION=true
    depends_on:
      - postgres
      - ms-usuarios
    # restart: always
    networks:
        - spring
    logging: # docker logs ms-usuarios
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

volumes:
  data-vol-mysql:
  data-vol-postgres:

networks:
  spring: